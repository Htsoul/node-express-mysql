<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/article/article.css">
</head>
<style>
    .zhuce-box{
        width: 70%;
        margin-left: 240px;
    }
    .message{
        font-size: 18px;
        font-weight: 800;
        text-align: center;
        padding-top: 120px;
        color: red;
    }
</style>
<body>
    {{include './header.html'}}
    {{ if sear===0 }}
    <div class="message">
      {{ message }}<br><br><br>
        <img src="../images/sorr.gif" alt="" width="80px" height="80px"><br>
        
    </div>
          {{ else }}
          <div class="zhuce-box">
            {{ each serart value index }}
            <ul>
                <li class="list">
                  <h2 class="">
                    <a target="_blank" class="detail" title="{{ value.title }}" href="/article/detail?id={{ value.id }}">{{ value.title }}</a>
                  </h2>
                  <div class="summary">
                    {{ value.content }}
                  </div>
                  <div class="info">
                    <span class="author">
                        <i class="glyphicon glyphicon-expand" aria-hidden="true"></i>
                        {{ value.hits}}观看
                    </span>
                   
                    <span class="from">&nbsp;&nbsp;
                        <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                      评论
                    </span>
                    <span class="dianzan">&nbsp;&nbsp;
                        <i class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></i>
                        点赞
                    </span>
                    <span class="shijian">&nbsp;&nbsp;
                        <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                      用户：
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      时间：&nbsp;{{ value.time.toLocaleString() }}
                    </span>
                  </div>
                </li>
              </ul>
              {{ /each }}
          {{ /if }}
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $('.sear').click(function(){
            var sear = $('#sear-con').val()
            if(sear.length<1){
              alert('内容不能为空！')
              return false
            }
            else{
              return true
            }
    })
            var str = $('.summary').text().substr(0,100)+'...'
            $('.summary').text(str) 
        })
    </script>
    <script>
    </script>
</body>
</html>
