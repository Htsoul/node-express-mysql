<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老森社区论坛</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/right-side.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    {{include './header.html'}}
    <div class="content_box">
    <div class="header-box">
      <ul>
        {{ each category value index}}
        <li class="item"><a href="/list?cid={{ value.index }}">{{ value.tag }}</a></li>
        {{ /each}}
      </ul>
      </div>
    <div class="content"> 
        <ul>
          {{ each article value index }}
          <li class="hot-list">
            <h2 class="">
              <a target="_blank" title="{{ value.title }}" href="/article/detail?id={{ value.id }}">{{ value.title }}</a>
            </h2>
            <div class="summary">
              {{ value.content }}
            </div>
            <div class="info">
              <span class="author">
                <i class="icon_user"></i>
                <a target="_blank" href="http://www.tianya.cn/97964368">国民农民</a>
              </span>
              <span class="from">/&nbsp;&nbsp;
                <a target="_blank" href="http://bbs.tianya.cn/list-free-1.shtml">天涯杂谈</a>
              </span>
            </div>
          </li>
          {{ /each }}
        </ul>
      </div>
  </div>
    {{include './right-side.html'}}

    <script src="js/index.js"></script>
    <script>
      $('.sear').click(function(){
            var sear = $('#sear-con').val()
            if(sear.length<1){
              alert('内容不能为空！')
              return false
            }
            else{
              return true
            }

    })
    </script>
  </body>
</html>
